<table mat-table [dataSource]="getBeersFiltered()" class="beer_table" [class]="color.getColorClass()">
    <ng-container matColumnDef="producer1">
        <th mat-header-cell *matHeaderCellDef>
            <mat-form-field appearance="fill" class="cell_margin">
                <mat-label>Select Producer</mat-label>
                <mat-select [formControl]="producer1Control">
                    <mat-option [class]="color.getColorClass()" *ngFor="let producer of beerData.getProducers()" [value]="producer">
                        {{producer}}
                    </mat-option>
                </mat-select>
                <mat-hint>{{producer1Control.value?.sound}}</mat-hint>
            </mat-form-field>
        </th>

        <td mat-cell *matCellDef="let beer">
            <app-beer-card [beer]="beer[0]"></app-beer-card>
        </td>

        <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button color="accent" class="cell_margin_left" [class]="color.getColorClass()" (click)="addLimit(0)" *ngIf="getAmountToAdd(0) > 0">
                Load {{getAmountToAdd(0)}} more
            </button>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="producer2">
        <th mat-header-cell *matHeaderCellDef>
            <mat-form-field appearance="fill" class="cell_margin">
                <mat-label>Select Producer</mat-label>
                <mat-select [formControl]="producer2Control">
                    <mat-option [class]="color.getColorClass()" *ngFor="let producer of beerData.getProducers()" [value]="producer">
                        {{producer}}
                    </mat-option>
                </mat-select>
                <mat-hint>{{producer2Control.value?.sound}}</mat-hint>
            </mat-form-field>
        </th>

        <td mat-cell *matCellDef="let beer">
            <app-beer-card [beer]="beer[1]"></app-beer-card>
        </td>

        <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button color="accent" class="cell_margin_left" [class]="color.getColorClass()" (click)="addLimit(1)" *ngIf="getAmountToAdd(1) > 0">
                Load {{getAmountToAdd(1)}} more
            </button>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="producer3">
        <th mat-header-cell *matHeaderCellDef>
            <mat-form-field appearance="fill" class="cell_margin">
                <mat-label>Select Producer</mat-label>
                <mat-select [formControl]="producer3Control">
                    <mat-option [class]="color.getColorClass()" *ngFor="let producer of beerData.getProducers()" [value]="producer">
                        {{producer}}
                    </mat-option>
                </mat-select>
                <mat-hint>{{producer3Control.value?.sound}}</mat-hint>
            </mat-form-field>
        </th>

        <td mat-cell *matCellDef="let beer">
            <app-beer-card [beer]="beer[2]"></app-beer-card>
        </td>

        <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button color="accent" class="cell_margin_left" [class]="color.getColorClass()" (click)="addLimit(2)" *ngIf="getAmountToAdd(2) > 0">
                Load {{getAmountToAdd(2)}} more
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;">{{row}}</tr>
    <tr mat-footer-row *matFooterRowDef="columns"></tr>
</table>
